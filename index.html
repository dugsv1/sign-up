<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="left-outer">
        <div class="image">
            <img src="images/odin-lined.png">
            <p class="odin-text">Odin</p>
        </div>
    </div>
    <div class="right-outer">
        <div class="right-side right-top">
            <div class="text-wrap">
                <p class="boiler-text">This is not a real online service! you know you need something like this in your life 
                    to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p class="boiler-text">You <em>know</em> you want to.</p>
            </div>

        </div>
        <div class="right-side right-middle">
            <div class="middle-div">
                <h2>Let's do this!</h2>
                <form class="left" action="" method="post">
                    <div class="input">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="input">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-side right-bottom">
            <div class="button-wrap">
                <button type="submit">Create Account</button>
                <p class="login">Already have an account? <a href="">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
